<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <main class="container">
        <div id="toggle" class="toggle">
            <div id="toggle-circle" class="toggle__circle"></div>
          </div>
        <h1 class="login-title">Login</h1>
        <form class="form-container">
            <div class="input-field">
                <input class="login-email" type="email" name="email" placeholder="Email">
                <span class="error-msg"></span>
            </div>
            <div class="input-field">
                <input class="login-password" type="password" name="password" placeholder="Password"> 
                <span class="error-msg"></span>
            </div>
            <input type="submit" value="Log In">
        </form>
        <p>Not registered? <a href="./register.html">Create an account</a></p>
    </main>
</body>
</html>
