<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Intro</title>
</head>
<body>
    <!-- This shows what react react basically do 
    like this we also have 1 root div in react and all 
    components we made inside javascript files and add them on this root div  -->
    <div id="root">This is root </div>
    <script>
      const root = document.getElementById("root");
      const element = document.createElement("span");
      element.className = "container";
      element.textContent = "Hello Students";
      root.appendChild(element);
    </script>
</body>
</html>
